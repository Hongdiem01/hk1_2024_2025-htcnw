<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Dịch Vụ</title>
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .header {
            height: 300px;
            background-image: url(../hinhanh.jpg);
            background-size: cover;
        }
        
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="header"></div>

    <button type="button" class="btn btn-primary" id="registerBtn">Đăng Ký</button>


    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Đăng Ký Dịch Vụ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="studentID">Mã Học Viên:</label>
                            <input type="text" class="form-control" id="studentID" required>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Họ Tên:</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Dịch Vụ:</label>
                            <select class="form-control" id="service">
                <option value="0">Chọn dịch vụ</option>
                <option value="100">Dịch vụ A - 100K</option>
                <option value="200">Dịch vụ B - 200K</option>
                <option value="300">Dịch vụ C - 300K</option>
              </select>
                            <input type="text" id="servicePrice" class="form-control mt-2" placeholder="Giá dịch vụ" readonly>
                        </div>
                        <div class="form-group">
                            <label>Đồ Dùng:</label><br>
                            <input type="checkbox" class="equipment" value="50"> Áo quần bơi (50K)<br>
                            <input type="checkbox" class="equipment" value="30"> Pháo (30K)<br>
                            <input type="checkbox" class="equipment" value="20"> Kính bơi (20K)
                        </div>
                        <div class="form-group">
                            <label for="totalAmount">Tổng Thanh Toán:</label>
                            <input type="text" id="totalAmount" class="form-control" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">Xác Nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table to show registrations -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Mã Học Viên</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Dịch Vụ</th>
                <th>Tổng Thanh Toán</th>
            </tr>
        </thead>
        <tbody id="registrationTable">
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Open the modal on button click
            $("#registerBtn").click(function() {
                $("#registrationModal").modal("show");
            });

            // Validate and display service price
            $("#service").change(function() {
                $("#servicePrice").val($(this).val() + "K");
                updateTotal();
            });

            // Calculate total for selected equipment
            $(".equipment").change(function() {
                updateTotal();
            });

            // Calculate total amount
            function updateTotal() {
                let servicePrice = parseInt($("#service").val()) || 0;
                let equipmentTotal = 0;
                $(".equipment:checked").each(function() {
                    equipmentTotal += parseInt($(this).val());
                });
                $("#totalAmount").val((servicePrice + equipmentTotal) + "K");
            }

            // Validate and add entry to table
            $("#submitBtn").click(function() {
                let studentID = $("#studentID").val();
                let fullName = $("#fullName").val();
                let email = $("#email").val();
                let service = $("#service option:selected").text();
                let totalAmount = $("#totalAmount").val();

                // Validation conditions
                let idPattern = /^\d{2}-\d{8}$/;
                let namePattern = /^[A-Z][a-z]+(\s[A-Z][a-z]+)+$/;
                let emailPattern = /^[\w-]+@iuh\.edu\.vn$/;

                if (!idPattern.test(studentID)) {
                    alert("Mã học viên không hợp lệ (xx-yyyyyyyy)");
                    return;
                }
                if (!namePattern.test(fullName)) {
                    alert("Họ tên phải có ít nhất 2 từ và viết Hoa đầu từ.");
                    return;
                }
                if (!emailPattern.test(email)) {
                    alert("Email phải có đuôi @iuh.edu.vn.");
                    return;
                }
                if ($("#service").val() == 0) {
                    alert("Vui lòng chọn dịch vụ.");
                    return;
                }

                // Append data to table
                $("#registrationTable").append(
                    "<tr><td>" + studentID + "</td><td>" + fullName + "</td><td>" + email + "</td><td>" + service + "</td><td>" + totalAmount + "</td></tr>"
                );

                // Close modal and reset form
                $("#registrationModal").modal("hide");
                $("#registrationForm")[0].reset();
                $("#servicePrice, #totalAmount").val("");
            });
        });
    </script>
</body>

</html>
